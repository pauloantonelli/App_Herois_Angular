<h1>Meus Heroes</h1>

<ul class="heroes">
  <li
    *ngFor="let hero of listaHeroes"
    [class.selected]="hero === heroiEscolhido"
    (click)="EscolhaHeroi(hero)">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<div>Detalhes</div>

<app-detalhes-herois
  [heroi]="heroiEscolhido"
></app-detalhes-herois>
